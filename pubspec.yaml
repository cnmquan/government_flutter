name: goverment_flutter_system
description: Goverment System on Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.3
  lottie: ^2.2.0
  equatable: ^2.0.5
  widgetbook: ^2.4.1
  widgetbook_annotation: ^2.1.0
  widgetbook_generator: ^2.4.1
  build_runner: ^2.3.3
  pluto_grid: ^6.0.1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/json/


  fonts:
     - family: Century
       fonts:
         - asset: assets/fonts/CENTURY.ttf
